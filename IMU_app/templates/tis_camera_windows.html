{%extends "base.html" %}
{% block content %}

<section class="jumbotron text-center">
  <div class="container">
    <h1>The Imaging Source for Windows</h1>
    <h2>State file selection</h2>
    <p class="lead text-muted">Select a state file, set the associated camera name and upload it.</p>
    <div class="text-center">

    <form action="{{url_for('tis_cam_windows_upload')}}" method="POST" enctype="multipart/form-data" id="state_file_form">
      <!--<input type="text" class="form-control" name="cam_name" id="cam_name" placeholder="Camera Name" required/>-->

      <select class="custom-select" name="cam_name" id="cam_name" form="state_file_form" required>
        <option value="">Camera Name</option>
        <option value="CAM1">CAM0</option>
        <option value="CAM1">CAM1</option>
      </select>

      <input type="file" class="form-control-file" name="state_file" id="state_file" required/>
      <input type="submit" class="btn btn-primary"/>
    </form>

    </div>
  </div>
</section>

{% endblock %}
