<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>IMU App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"><h1>IMU App</h1></a>
</nav>


<section class="jumbotron text-center">
  <div class="container">
    <h1>The Imaging Source for Windows</h1>
    <h2>State file selection</h2>
    <p class="lead text-muted">Select a state file, set the associated camera name and upload it.</p>
    <div class="text-center">

    <form action="{{url_for('tis_cam_windows_upload')}}" method="POST" enctype="multipart/form-data">
      <input type="text" name="cam_name" id="cam_name" placeholder="Camera Name" required/>
      <input type="file" name="file" required/>
      <input type="submit" class="btn btn-primary"/>
    </form>

    </div>
  </div>
</section>




</body>
</html>
